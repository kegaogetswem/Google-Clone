<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/30c4031f8e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="">Gmail</a>
          </li>
          <li>
            <a class="link" href="">Images</a>
          </li>
          <li>
            <div class="cirle-shadow">
              <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class="cirle-shadow">
              <a class="user-icon" href=""><span>K</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="./images/logo.png" alt="Google Logo Image" />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input id="search-input" class="search-input" type="text" />
          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone" id="micBtn"></i>
        </div>
        <div class="search-btns">
          <button
            class="google-search-btn"
            id="ensearchgbtn"
            onclick="search()"
          >
            Google Search
          </button>
          <button class="lucky-search-btn" id="ensearchlbtn" onclick="search()">
            I'm Feeling Lucky
          </button>
        </div>
        <div class="language">
          <p>
            Google Offered in: <a href="">Afrikaans</a> <a href="">Sesotho</a>
            <a href="">isiZulu</a> <a href="">isiXhosa</a>
            <a href="">Setswana</a> <a href="">Northern Sotho</a>
          </p>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content upper-footer">
        <p>South Africa</p>
      </div>
      <div class="footer-content middle-footer">
        <p>
          <a>
            <img src="" />
            <span href="">Carbon neutral since 2007</span>
          </a>
        </p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul class="lower-right-footer">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
